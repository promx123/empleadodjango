{% extends 'base.html' %}
{% block titulo %}Registrar departamento{% endblock titulo %}

{% block content %}
{% include 'includes/header.html' %}   

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Registrar departamento</h1>
        <form class="cell callout grid-x grid-margin-x" method="POST" >{% csrf_token %}
            <div class="medium-6 cell">
                  <label>Nombres:
                      {{form.nombre}}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Apellidos:
                      {{form.apellidos}}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>Area:
                      {{form.departamento}}
                    </label>
                  </div>
                  <div class="medium-6 cell">
                    <label>nombre corto:
                      {{form.short_name}}
                    </label>
                  </div>
                  <div class="medium-12 cell">
                    <button type="submit" class=" success button">Guardar</button>
                  </div>  
                </label>
              </div>
        </form>
</div>


{% endblock content %}
